apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.apache.pdfbox:pdfbox:2.0.4'
}

jar {
  baseName = 'StampDOI'
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'com.github.EJBM_Einstein.StampDOI.StampDOI',
      'pdfbox': 'org.apache.pdfbox'
    )
  }
}